<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastro.css">
  <link rel="shortcut icon" href="../images/logo books ellipse.png" type="image/x-icon">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <title>LivroPub</title>
</head>
<body>
  <!--BARRA DE NAVEGAÇÃO FIXA-->
  <nav class="barra-fixa">
    <a href="../index/index.html"><img src="../images/logo books ellipse.png" alt="" class="logo"></a>
    <ul class="opcoes">
      <li class="li-busca">
        <section class="div-busca">
          <input type="text" placeholder="Dom Casmurro..." class="txt-busca">
          <iconify-icon icon="material-symbols:search" class="lupa"></iconify-icon>
        </section>
      </li>
      <li class=" link sub"><a href='#'>Recomendados</a></li>
      <li class=" link sub"><a href='#'>Categorias</a></li>
      <li class=" link">
        <button class="button-login shadow">
          <a href="../login/login.html" class="login">Login
            <iconify-icon icon="material-symbols:login" class="span-login"></iconify-icon>
          </a>
        </button>
      </li>
    </ul>
  </nav>
  <main>
    <section class="formulario">
      <form method="POST">
          <p>
            <label for="id-email">Nome Completo:</label> <br>
            <input type="text" name="nome" id="id-nome" placeholder="Digite seu nome..." required
          </p>
          <p>
            <label for="id-email">Email:</label> <br>
            <input type="email" name="email" id="id-email" placeholder="Digite seu email..." required
          </p>

          <p>
            <label for="id-senha">Senha:</label> <br>
            <input type="password" name="senha" id="id-senha" placeholder="********" required
          </p>

          <p>
            <label for="id-confimar-senha">Confime a senha:</label> <br>
            <input type="password" name="confirmar-senha" id="id-confirmar-senha" placeholder="********" required
          </p>

          <p class="botao-cadastrar">
            <input type="submit" value="Cadastrar" id="id-cadastrar">
          </p>

      </form>
      <section>
        <p>
          <a href="../login/login.html" class="link-login">Já possui conta? Faça o login</a>
        </p>
      </section>
    </section>
  </main>

  <footer> <!-- RODAPÉ -->
    <section class="fim link">
      <a href="#">Sobre Nós</a>
      <a href="#">Termos de Uso</a>
      <p>Redes Sociais</p>
      <a href="#">Política de Privacidade</a>
      <a href="creditos.html">Créditos</a>
      <picture class="redes">   
      <iconify-icon icon="logos:whatsapp-icon" class="ic"></iconify-icon>
      <iconify-icon icon="skill-icons:twitter" class="ic"></iconify-icon>
      <iconify-icon icon="skill-icons:instagram" class="ic"></iconify-icon>
      <iconify-icon icon="logos:facebook" class="ic"></iconify-icon>
      </picture>
    </section>
    <section class="fim2">
     <br>
      <p>
        copyrigth 2023 - Disciplina de Linguagem de Marcação - IFPB - Todos os direitos reservados
      </p>
    </section>
  </footer>
</body>
</html>
